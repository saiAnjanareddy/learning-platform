<!DOCTYPE html>
<html>
<head>
    <title>{{ course.title }}</title>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <a href="{% url 'enroll_course' course.id %}">Enroll</a>
    <h2>Lectures</h2>
    <ul>
        {% for lecture in course.lecture_set.all %}
            <li><a href="{% url 'watch_lecture' lecture.id %}">{{ lecture.title }}</a></li>
        {% endfor %}
    </ul>
    <h2>Assignments</h2>
    <ul>
        {% for assignment in course.assignment_set.all %}
            <li><a href="{% url 'submit_assignment' assignment.id %}">{{ assignment.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
